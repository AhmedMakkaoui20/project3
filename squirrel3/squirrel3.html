<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="squirrel3.css">
    <title>Squirrel 3x3 Puzzle</title>
</head>
<body>
    <div id="board" class="board"></div>
    <br><br>
    <div id="turns">Turns: 0</div>
    <br><br>
    <div id="timer">Timer: 0 seconds</div>

    <div id="buttonContainer">
        <button id="shuffleButton">Shuffle</button>
        <button id="checkButton">Check</button>
        
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Moves</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>

    <script src="squirrel3.js"></script>
</body>
</html>
